[[constraint]]
  name = "github.com/go-sql-driver/mysql"
  version = "1.3.0"

[[constraint]]
  name = "github.com/go-xorm/core"
  version = "0.5.7"

[[constraint]]
  name = "github.com/go-xorm/xorm"
  version = "0.6.4"

[[constraint]]
  name = "github.com/labstack/echo"
  version = "3.2.6"

[[constraint]]
  name = "github.com/labstack/echo-contrib"
  version = "0.4.0"

[[constraint]]
  name = "github.com/satori/go.uuid"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/srinathgs/mysqlstore"
