            type: string
          in: query
          required: true
          name: url
          description: OGPを取得したいURL
  /ogp/cache:
    delete:
      summary: OGP情報のキャッシュを削除
      tags:
        - ogp
      responses:
        '204':
          description: No Content
        '400':
          description: 指定したURLが不正です。
      operationId: deleteOgpCache
      description: 指定されたURLのOGP情報のキャッシュを削除します。
      parameters:
        - schema:
            type: string
          in: query
          required: true
          name: url
          description: OGPのキャッシュを削除したいURL
  /users/me/settings:
    get:
      summary: ユーザー設定を取得
      description: ユーザー設定を取得します。
      operationId: getUserSettings
      tags:
        - me
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSettings'
  /users/me/settings/notify-citation:
    get:
      summary: メッセージ引用通知の設定情報を取得
      description: メッセージ引用通知の設定情報を変更します。
      operationId: getMyNotifyCitation
      tags:
        - me
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetNotifyCitation'
    put:
      summary: メッセージ引用通知の設定情報を変更
      responses:
        '204':
          description: 変更できました。
        '400':
          description: Bad Request
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutNotifyCitationRequest'
        description: ''
      tags:
        - me
      operationId: changeMyNotifyCitation
      description: メッセージ引用通知の設定情報を変更します
  '/channels/{channelId}/path':
    parameters:
      - $ref: '#/components/parameters/channelIdInPath'
    get:
      summary: 指定したチャンネルパスを取得
      tags:
        - channel
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelPath'
        '404':
          description: Not Found
      operationId: getChannelPath
  /qall/endpoints:
    get:
      summary: LiveKitエンドポイントを取得
      description: >
        接続可能なLiveKitエンドポイントを取得します。
      operationId: getEndpoints
      tags:
        - qall
      responses:
        '200':
          description: 成功 - LiveKitエンドポイントの取得
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/qallEndpointResponse'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  /qall/token:
    get:
      summary: LiveKitトークンを取得
      description: >
        指定したルームに参加するためのLiveKitトークンを取得します。  
      operationId: getLiveKitToken
      tags:
        - qall
      parameters:
        - in: query
          name: room
          schema:
            type: string
            format: uuid
          required: true
          description: 参加するルームのUUID
        - in: query
          name: isWebinar
          schema:
            type: boolean
          required: false
          description: ウェビナールームかどうか(デフォルト false)
      responses:
        '200':
          description: 成功 - LiveKitトークンを返します
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/qallTokenResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
  /qall/rooms:
    get:
      summary: ルームと参加者の一覧を取得
      description: >
        現在存在する(またはアクティブな)ルームと、そのルームに所属している参加者情報を取得します。
      operationId: getRooms
      tags:
        - qall
      responses:
        '200':
          description: 成功 - ルームと参加者一覧の取得
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/qallRoomsListResponse'
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  /qall/rooms/{roomId}/metadata:
    get:
      summary: ルームのメタデータを取得
      description: >
        ルームのメタデータを取得します。
      operationId: getRoomMetadata
      tags:
        - qall
      parameters:
        - in: path
          name: roomId
          schema:
            type: string
            format: uuid
          required: true
          description: ルームのUUID
      responses:
        '200':
          description: 成功 - ルームのメタデータを取得
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: string
                    description: ルームに関連付けられたカスタム属性
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
    patch:
      summary: ルームのメタデータを更新
      description: >
        ルームのメタデータを更新します。
      operationId: updateRoomMetadata
      tags:
        - qall
      parameters:
        - in: path
          name: roomId
          schema:
            type: string
            format: uuid
          required: true
          description: ルームのUUID
      requestBody:
        description: ルームのメタデータ
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  type: string
                  description: ルームに関連付けられたカスタム属性
      responses:
        '200':
          description: 成功 - ルームのメタデータを更新
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
  /qall/rooms/{roomId}/participants:
    patch:
      summary: ルームでの発言権限を変更
      description: >
        ルーム内の参加者の発言権限を変更します。
      operationId: changeParticipantRole
      tags:
        - qall
      parameters:
        - in: path
          name: roomId
          schema:
            type: string
            format: uuid
          required: true
          description: ルームのUUID
      requestBody:
        description: 発言権限を変更する参加者の情報
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/qallParticipantRequest'
      responses:
        '200':
          description: 成功 - 発言権限を変更（部分的成功含む）
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        participantId:
                          type: string
                          description: 対象参加者ID
                        status:
                          type: string
                          description: "success もしくは error"
                        errorMessage:
                          type: string
                          description: エラーがある場合の詳細
              example:
                results:
                  - participantId: "user1"
                    status: "success"
                  - participantId: "user2"
                    status: "error"
                    errorMessage: "Invalid participant ID"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
  /qall/webhook:
    post:
      summary: LiveKit Webhook受信
      description: >
        LiveKit側で設定したWebhookから呼び出されるエンドポイントです。  
        参加者の入室・退出などのイベントを受け取り、サーバ内で処理を行います。
      operationId: liveKitWebhook
      tags:
        - qall
      requestBody:
        required: true
        content:
          application/webhook+json:
            schema:
              type: object
              description: LiveKit Webhook イベントのペイロード
      responses:
        '200':
          description: Webhookを正常に受信
        '400':
          description: Invalid payload
        '500':
          description: Internal Server Error
  /qall/soundboard:
    get:
      summary: サウンドボード用の音声一覧を取得
      description: >
        DBに保存されたサウンドボード情報を取得します。  
        各アイテムには soundId, soundName, stampId が含まれます。
      operationId: getSoundboardList
      tags:
        - qall
      responses:
        '200':
          description: サウンド一覧の取得に成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/soundboardListResponse'
        '500':
          description: サーバエラー

    post:
      summary: サウンドボード用の短い音声ファイルをアップロード
      description: >
        15秒程度の短い音声ファイルを multipart/form-data で送信し、S3(互換ストレージ)にアップロードします。  
        クライアントは「soundName」というフィールドを送信し、それをDBに保存して関連付けを行います。  
        また、サーバ側で soundId を自動生成し、S3のファイル名に使用します。
      operationId: postSoundboard
      tags:
        - qall
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/soundboardUploadRequest'
      responses:
        '200':
          description: アップロード成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/soundboardUploadResponse'
        '400':
          description: ファイルが提供されていない等
        '500':
          description: アップロードエラーなどのサーバエラー

  /qall/soundboard/play:
    post:
      summary: アップロード済み音声を LiveKit ルームで再生
      description: >
        S3上にある音声ファイルの署名付きURLを生成し、  
        Ingressを介して指定ルームに音声を流します。    
        該当ルームに参加しているユーザであれば再生可能とします。
      operationId: postSoundboardPlay
      tags:
        - qall
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/soundboardPlayRequest'
      responses:
        '200':
          description: Ingressの作成に成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/soundboardPlayResponse'
        '400':
          description: パラメータ不足 or ユーザが部屋にいない等
        '401':
          description: 認証エラー
        '500':
          description: Ingress作成失敗などのサーバエラー

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: r_session
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: /api/v3/oauth2/authorize
          tokenUrl: /api/v3/oauth2/token
          scopes:
            read: 読み取りスコープ
            write: 書き込みスコープ
            manage_bot: bot関連読み書きスコープ
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    Message:
      title: Message
      type: object
      description: メッセージ
      properties:
        id:
          type: string
          format: uuid
          description: メッセージUUID
        userId:
          type: string
          description: 投稿者UUID
          format: uuid
        channelId:
          type: string
          description: チャンネルUUID
          format: uuid
        content:
          type: string
          description: メッセージ本文
        createdAt:
          type: string
          format: date-time
          description: 投稿日時
        updatedAt:
          type: string
          format: date-time
          description: 編集日時
        pinned:
          description: ピン留めされているかどうか
          type: boolean
        stamps:
          type: array
          description: 押されているスタンプの配列
          items:
            $ref: '#/components/schemas/MessageStamp'
        threadId:
          type: string
          format: uuid
          description: スレッドUUID
          nullable: true
      required:
        - id
        - userId
        - channelId
        - content
        - createdAt
        - updatedAt
        - pinned
        - stamps
        - threadId
    MessageStamp:
      title: MessageStamp
      type: object
      description: メッセージに押されたスタンプ
      properties:
        userId:
          type: string
          format: uuid
          description: ユーザーUUID
        stampId:
          type: string
          format: uuid
          description: スタンプUUID
        count:
          type: integer
          description: スタンプ数
          format: int32
        createdAt:
          type: string
          description: スタンプが最初に押された日時
          format: date-time
        updatedAt:
          type: string
          format: date-time
          description: スタンプが最後に押された日時
      required:
        - userId
        - stampId
        - count
        - createdAt
        - updatedAt
    StampStats:
      title: StampStats
      type: object
      description: スタンプ統計情報
      properties:
        count:
          type: integer
          format: int64
          description: スタンプ使用総数(同じユーザによって同じメッセージに貼られたものは複数カウントしない)
        totalCount:
          type: integer
          format: int64
          description: スタンプ使用総数(全てカウント)
      required:
        - count
        - totalCount
    Pin:
      title: Pin
      type: object
      description: ピン情報(メッセージ本体付き)
      properties:
        userId:
          type: string
          format: uuid
          description: ピン留めしたユーザーUUID
        pinnedAt:
          type: string
          format: date-time
          description: ピン留めされた日時
        message:
          $ref: '#/components/schemas/Message'
      required:
        - userId
        - pinnedAt
        - message
    Channel:
      title: Channel
      type: object
      description: チャンネル
      properties:
        id:
          type: string
          description: チャンネルUUID
          format: uuid
        parentId:
          type: string
          format: uuid
          description: 親チャンネルUUID
          nullable: true
        archived:
          type: boolean
          description: チャンネルがアーカイブされているかどうか
        force:
          type: boolean
          description: 強制通知チャンネルかどうか
        topic:
          type: string
          description: チャンネルトピック
        name:
          type: string
          description: チャンネル名
          pattern: '^[a-zA-Z0-9-_]{1,20}$'
        children:
          type: array
          description: 子チャンネルのUUID配列
          items:
            type: string
            format: uuid
      required:
        - id
        - parentId
        - archived
        - force
        - topic
        - name
        - children
    PostMessageRequest:
      title: PostMessageRequest
      type: object
      description: メッセージ投稿リクエスト
      properties:
        content:
          type: string
          description: メッセージ本文
          minLength: 1
          maxLength: 10000
        embed:
          type: boolean
          default: false
          description: メンション・チャンネルリンクを自動埋め込みするか
      required:
        - content
    ChannelStats:
      title: ChannelStats
      type: object
      description: チャンネル統計情報
      properties:
        totalMessageCount:
          type: integer
          format: int64
          description: チャンネルの総投稿メッセージ数(削除されたものも含む)
        stamps:
          type: array
          description: チャンネル上のスタンプ統計情報
          items:
            $ref: '#/components/schemas/ChannelStatsStamp'
        users:
          type: array
          description: チャンネル上のユーザー統計情報
          items:
            $ref: '#/components/schemas/ChannelStatsUser'
        datetime:
          type: string
          format: date-time
          description: 統計情報日時
      required:
        - totalMessageCount
        - stamps
        - users
        - datetime
    ChannelStatsStamp:
      title: ChannelStatsStamp
      type: object
      description: チャンネル上の特定スタンプ統計情報
      properties:
        id:
          type: string
          format: uuid
          description: スタンプID
        count:
          type: integer
          format: int64
          description: スタンプ数(同一メッセージ上のものは複数カウントしない)
        total:
          type: integer
          format: int64
          description: スタンプ数(同一メッセージ上のものも複数カウントする)
      required:
        - id
        - count
        - total
    ChannelStatsUser:
      title: ChannelStatsUser
      type: object
      description: チャンネル上の特定ユーザー統計情報
      properties:
        id:
          type: string
          format: uuid
          description: ユーザーID
        messageCount:
          type: integer
          format: int64
          description: メッセージ数
      required:
        - id
        - messageCount
    ChannelTopic:
      title: ChannelTopic
      type: object
      description: チャンネルトピック
      properties:
        topic:
          type: string
          description: トピック
      required:
        - topic
    PutChannelTopicRequest:
      title: PutChannelTopicRequest
      type: object
      description: チャンネルトピック編集リクエスト
      properties:
        topic:
          type: string
          description: トピック
          maxLength: 200
      required:
        - topic
    ChannelViewer:
      title: ChannelViewer
      type: object
      description: チャンネル閲覧者情報
      properties:
        userId:
          type: string
          format: uuid
          description: ユーザーUUID
        state:
          $ref: '#/components/schemas/ChannelViewState'
        updatedAt:
          type: string
          format: date-time
          description: 更新日時
      required:
        - userId
        - state
        - updatedAt
    MyChannelViewState:
      title: MyChannelViewState
      type: object
      description: 自身のチャンネル閲覧状態
      properties:
        key:
          type: string
          description: WSセッションの識別子
        channelId:
          type: string
          format: uuid
          description: チャンネルUUID
        state:
          $ref: '#/components/schemas/ChannelViewState'
      required:
        - key
        - channelId
        - state
    ChannelViewState:
      type: string
      title: ChannelViewState
      enum:
        - none
        - monitoring
        - editing
      x-enum-descriptions:
        - バックグランド表示中
        - メッセージ表示中
        - メッセージ入力中
      description: 閲覧状態
    PostFileRequest:
      title: PostFileRequest
      type: object
      description: ファイルアップロードリクエスト
      properties:
        file:
          type: string
          format: binary
          description: ファイル本体
        channelId:
          type: string
          format: uuid
          description: アップロード先チャンネルUUID
      required:
        - file
        - channelId
    ThumbnailType:
      title: ThumbnailType
      type: string
      default: image
      description: |
        サムネイル画像のタイプ
      enum:
        - image
        - waveform
      x-enum-descriptions:
        - アップロード画像に対して生成される通常のサムネイル
        - アップロード音声ファイルに対して生成される波形画像
    ThumbnailInfo:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/ThumbnailType'
        mime:
          type: string
          description: MIMEタイプ
        width:
          type: integer
          format: int32
          description: サムネイル幅
        height:
          type: integer
          format: int32
          description: サムネイル高さ
      required:
        - type
        - mime
    FileInfo:
      title: FileInfo
      type: object
      description: ファイル情報
      properties:
        id:
          type: string
          description: ファイルUUID
          format: uuid
        name:
          type: string
          description: ファイル名
        mime:
          type: string
          description: MIMEタイプ
        size:
          type: integer
          format: int64
          description: ファイルサイズ
        md5:
          type: string
          description: MD5ハッシュ
        isAnimatedImage:
          type: boolean
          description: アニメーション画像かどうか
        createdAt:
          type: string
          format: date-time
          description: アップロード日時
        thumbnails:
          type: array
          items:
            $ref: '#/components/schemas/ThumbnailInfo'
        thumbnail:
          deprecated: true
          type: object
          description: |-
            サムネイル情報
            サムネイルが存在しない場合はnullになります
            Deprecated: thumbnailsを参照してください
          nullable: true
          properties:
            mime:
              deprecated: true
              type: string
              description: MIMEタイプ
            width:
              deprecated: true
              type: integer
              format: int32
              description: サムネイル幅
            height:
              deprecated: true
              type: integer
              description: サムネイル高さ
              format: int32
          required:
            - mime
        channelId:
          type: string
          description: 属しているチャンネルUUID
          nullable: true
          format: uuid
        uploaderId:
          type: string
          description: アップロード者UUID
          format: uuid
          nullable: true
      required:
        - id
        - name
        - mime
        - size
        - md5
        - isAnimatedImage
        - createdAt
        - thumbnail
        - channelId
        - uploaderId
        - thumbnails
    PostMessageStampRequest:
      title: PostMessageStampRequest
      type: object
      description: スタンプを押すリクエスト
      properties:
        count:
          type: integer
          description: 押す数
          format: int32
          minimum: 1
          maximum: 100
      required:
        - count
    Stamp:
      title: Stamp
      type: object
      description: スタンプ情報
      properties:
        id:
          type: string
          format: uuid
          description: スタンプUUID
        name:
          type: string
          description: スタンプ名
          pattern: '^[a-zA-Z0-9_-]{1,32}$'
        creatorId:
          type: string
          description: 作成者UUID
          format: uuid
        createdAt:
          type: string
          description: 作成日時
          format: date-time
        updatedAt:
          type: string
          description: 更新日時
          format: date-time
        fileId:
          type: string
          format: uuid
          description: ファイルUUID
        isUnicode:
          type: boolean
          description: Unicode絵文字か
      required:
        - id
        - name
        - creatorId
        - createdAt
        - updatedAt
        - fileId
        - isUnicode
    PostStampRequest:
      title: PostStampRequest
      type: object
      description: スタンプ作成リクエスト
      properties:
        name:
          type: string
          description: スタンプ名
          pattern: '^[a-zA-Z0-9_-]{1,32}$'
        file:
          type: string
          format: binary
          description: 'スタンプ画像(1MBまでのpng, jpeg, gif)'
      required:
        - name
        - file
    StampHistoryEntry:
      title: StampHistoryEntry
      type: object
      description: スタンプ履歴の1項目
      properties:
        stampId:
          type: string
          format: uuid
          description: スタンプUUID
        datetime:
          type: string
          description: 使用日時
          format: date-time
      required:
        - stampId
        - datetime
    StampWithThumbnail:
      title: StampWithThumbnail
      type: object
      description: スタンプ情報とサムネイルの有無
      properties:
        id:
