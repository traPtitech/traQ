      title: Pin
      type: object
      description: ピン情報(メッセージ本体付き)
      properties:
        userId:
          type: string
          format: uuid
          description: ピン留めしたユーザーUUID
        pinnedAt:
          type: string
          format: date-time
          description: ピン留めされた日時
        message:
          $ref: '#/components/schemas/Message'
      required:
        - userId
        - pinnedAt
        - messageId
        - message
    Channel:
      title: Channel
      type: object
      description: チャンネル
      properties:
        id:
          type: string
          description: チャンネルUUID
          format: uuid
        parentId:
          type: string
          format: uuid
          description: 親チャンネルUUID
          nullable: true
        visibility:
          type: boolean
          description: チャンネルが可視かどうか
        force:
          type: boolean
