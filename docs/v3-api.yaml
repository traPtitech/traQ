components:
  schemas:
    Message:
      title: Message
      type: object
      description: メッセージ
      properties:
        id:
          type: string
          format: uuid
          description: メッセージUUID
        userId:
          type: string
          description: 投稿者UUID
          format: uuid
        channelId:
          type: string
          description: チャンネルUUID
          format: uuid
        content:
          type: string
          description: メッセージ本文
        createdAt:
          type: string
          format: date-time
          description: 投稿日時
        updatedAt:
          type: string
          format: date-time
          description: 編集日時
        pinned:
          description: ピン留めされているかどうか
          type: boolean
        stamps:
          type: array
          description: 押されているスタンプの配列
          items:
            $ref: '#/components/schemas/MessageStamp'
        threadId:
          type: string
          format: uuid
          description: スレッドUUID
          nullable: true
      required:
        - id
        - userId
        - channelId
        - content
        - createdAt
        - updatedAt
        - pinned
        - stamps
        - threadId
    MessageStamp:
      title: MessageStamp
      type: object
      description: メッセージに押されたスタンプ
      properties:
        userId:
          type: string
          format: uuid
          description: ユーザーUUID
        stampId:
          type: string
          format: uuid
          description: スタンプUUID
        count:
          type: integer
          description: スタンプ数
          format: int32
        createdAt:
          type: string
          description: スタンプが最初に押された日時
          format: date-time
        updatedAt:
          type: string
          format: date-time
          description: スタンプが最後に押された日時
      required:
        - userId
        - stampId
        - count
        - createdAt
        - updatedAt
