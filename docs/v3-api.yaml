openapi: 3.0.0
info:
  title: traQ v3
  version: '3.0'
  description: traQ v3 API
  license:
    name: MIT
    url: 'https://github.com/traPtitech/traQ/blob/master/LICENSE'
  contact:
    name: traP
    url: 'https://github.com/traPtitech/traQ'
servers:
  - url: 'https://q.trap.jp/api/v3'
    description: production
  - url: 'https://q-dev.trapti.tech/api/v3'
    description: staging
  - url: 'http://localhost:3000/api/v3'
    description: local
paths:
  '/channels/{channelId}/messages':
    parameters:
      - $ref: '#/components/parameters/channelIdInPath'
    post:
      summary: チャンネルにメッセージを投稿
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Bad Request
        '404':
          description: |-
            Not Found
            チャンネルが見つかりません。
      description: |-
        指定したチャンネルにメッセージを投稿します。
        embedをtrueに指定すると、メッセージ埋め込みが自動で行われます。
        アーカイブされているチャンネルに投稿することはできません。
      operationId: postMessage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostMessageRequest'
        description: ''
      tags:
        - message
        - channel
    get:
      summary: チャンネルメッセージのリストを取得
      description: 指定したチャンネルのメッセージのリストを取得します。
      operationId: getMessages
      tags:
        - channel
        - message
      parameters:
        - $ref: '#/components/parameters/limitInQuery'
        - $ref: '#/components/parameters/offsetInQuery'
        - $ref: '#/components/parameters/sinceInQuery'
        - $ref: '#/components/parameters/untilInQuery'
        - $ref: '#/components/parameters/inclusiveInQuery'
        - $ref: '#/components/parameters/orderInQuery'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: メッセージの配列
                items:
                  $ref: '#/components/schemas/Message'
          headers:
            X-TRAQ-MORE:
              $ref: '#/components/headers/X-TRAQ-MORE'
        '400':
          description: Bad Request
        '404':
          description: |-
            Not Found
            チャンネルが見つかりません。
  '/messages':
    get:
      summary: メッセージを検索
      description: メッセージを検索します。
      operationId: searchMessages
      tags:
        - message
      parameters:
        - schema:
            type: string
          in: query
          name: word
          description: |
            検索ワード
            Simple-Query-String-Syntaxをパースして検索します
          example: '"phrase match" +(foo | bar) -baz'
        - schema:
            type: string
            format: date-time
          in: query
          name: after
          description: 投稿日時が指定日時より後
          example: 2006-01-02T15:04:05Z
        - schema:
            type: string
            format: date-time
          in: query
          name: before
          description: 投稿日時が指定日時より前
          example: 2006-01-02T15:04:05Z
        - schema:
            type: string
            format: uuid
          in: query
          name: in
          description: メッセージが投稿されたチャンネル
        - schema:
            type: array
            items:
              type: string
              format: uuid
          in: query
          name: to
          description: メンションされたユーザー
        - schema:
            type: array
            items:
              type: string
              format: uuid
          in: query
          name: from
          description: メッセージを投稿したユーザー
        - schema:
            type: string
            format: uuid
          in: query
          name: citation
          description: 引用しているメッセージ
        - schema:
            type: boolean
          in: query
          name: bot
          description: メッセージを投稿したユーザーがBotかどうか
        - schema:
            type: boolean
          in: query
          name: hasURL
          description: メッセージがURLを含むか
        - schema:
            type: boolean
          in: query
          name: hasAttachments
          description: メッセージが添付ファイルを含むか
        - schema:
            type: boolean
          in: query
          name: hasImage
          description: メッセージが画像を含むか
        - schema:
            type: boolean
          in: query
          name: hasVideo
          description: メッセージが動画を含むか
        - schema:
            type: boolean
          in: query
          name: hasAudio
          description: メッセージが音声ファイルを含むか
        - schema:
            type: integer
            minimum: 1
            maximum: 100
          in: query
          name: limit
          description: 検索結果から取得するメッセージの最大件数
        - schema:
            type: integer
            minimum: 0
            maximum: 9900
          in: query
          name: offset
          description: 検索結果から取得するメッセージのオフセット
        - in: query
          name: sort
          schema:
            type: string
            default: '-createdAt'
            enum:
              - createdAt
              - '-createdAt'
              - updatedAt
              - '-updatedAt'
          description: 'ソート順 (作成日時が新しい `createdAt`, 作成日時が古い `-createdAt`, 更新日時が新しい `updatedAt`, 更新日時が古い `-updatedAt`)'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: MessageSearchResult
                type: object
                description: メッセージ検索結果
                properties:
                  totalHits:
                    type: integer
                    format: int64
                    description: 検索にヒットしたメッセージ件数
                  hits:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
                    description: 検索にヒットしたメッセージの配列
                required:
                  - totalHits
                  - hits
        '400':
          description: Bad Request
        '503':
          description: search service is currently unavailable
  '/messages/{messageId}':
    parameters:
      - $ref: '#/components/parameters/messageIdInPath'
    get:
      summary: メッセージを取得
      tags:
        - message
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '404':
          description: Not Found
      operationId: getMessage
      description: 指定したメッセージを取得します。
    put:
      summary: メッセージを編集
      responses:
        '204':
          description: |-
            No Content
            メッセージを編集できました。
        '400':
          description: Bad Request
        '403':
          description: |-
            Forbidden
            指定されたメッセージを編集する権限がありません。
        '404':
          description: Not Found
      description: |-
        指定したメッセージを編集します。
        自身が投稿したメッセージのみ編集することができます。
        アーカイブされているチャンネルのメッセージを編集することは出来ません。
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostMessageRequest'
      tags:
        - message
      operationId: editMessage
    delete:
      summary: メッセージを削除
      responses:
        '204':
          description: |-
            No Content
            正常に削除できました。
        '403':
          description: |-
            Forbidden
            指定されたメッセージを削除する権限がありません。
        '404':
          description: Not Found
      tags:
        - message
      operationId: deleteMessage
      description: |-
        指定したメッセージを削除します。
        自身が投稿したメッセージと自身が管理権限を持つWebhookとBOTが投稿したメッセージのみ削除することができます。
        アーカイブされているチャンネルのメッセージを編集することは出来ません。
  '/messages/{messageId}/pin':
    parameters:
      - $ref: '#/components/parameters/messageIdInPath'
    get:
      summary: ピン留めを取得
      tags:
        - message
        - pin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagePin'
        '404':
          description: |-
            Not Found
            指定したメッセージ、またはピン留めが見つかりません。
      operationId: getPin
      description: 指定したメッセージのピン留め情報を取得します。
    post:
      summary: ピン留めする
      responses:
        '201':
          description: |-
            Created
            指定したメッセージがピン留めされました。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagePin'
        '400':
          description: Bad Request
        '404':
          description: |-
            Not Found
            メッセージが見つかりません。
      tags:
        - message
        - pin
      operationId: createPin
      description: |-
        指定したメッセージをピン留めします。
        アーカイブされているチャンネルのメッセージ・存在しないメッセージ・チャンネル当たりの上限数を超えたメッセージのピン留めはできません。
    delete:
      summary: ピン留めを外す
      responses:
        '204':
          description: |-
            No Content
            指定したメッセージのピン留めが外されました。
        '400':
          description: Bad Request
        '404':
          description: |-
            Not Found
            指定したメッセージ、またはピン留めが見つかりません。
      description: 指定したメッセージのピン留めを外します。
      tags:
        - message
        - pin
      operationId: removePin
  '/channels/{channelId}/stats':
    parameters:
      - $ref: '#/components/parameters/channelIdInPath'
    get:
      summary: チャンネル統計情報を取得
      tags:
        - channel
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelStats'
        '404':
          description: |-
            Not Found
            チャンネルが見つかりません。
      operationId: getChannelStats
      description: 指定したチャンネルの統計情報を取得します。
  '/channels/{channelId}/topic':
    parameters:
      - $ref: '#/components/parameters/channelIdInPath'
    get:
      summary: チャンネルトピックを取得
      tags:
        - channel
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelTopic'
        '404':
          description: |-
            Not Found
            チャンネルが見つかりません。
      operationId: getChannelTopic
      description: 指定したチャンネルのトピックを取得します。
    put:
      summary: チャンネルトピックを編集
      responses:
        '204':
          description: |-
            No Content
            チャンネルトピックが編集されました
        '400':
          description: Bad Request
        '404':
          description: |-
            Not Found
            チャンネルが見つかりません。
      tags:
        - channel
      description: |-
        指定したチャンネルのトピックを編集します。
        アーカイブされているチャンネルのトピックは編集できません。
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutChannelTopicRequest'
      operationId: editChannelTopic
  '/channels/{channelId}/viewers':
    parameters:
      - $ref: '#/components/parameters/channelIdInPath'
    get:
      summary: チャンネル閲覧者リストを取得
      tags:
        - channel
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: チャンネル閲覧者の配列
                items:
                  $ref: '#/components/schemas/ChannelViewer'
        '404':
          description: |-
            Not Found
            チャンネルが見つかりません。
      operationId: getChannelViewers
      description: 指定したチャンネルの閲覧者のリストを取得します。
  /files:
    post:
      summary: ファイルをアップロード
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '400':
          description: Bad Request
        '411':
          description: Length Required
        '413':
          description: Request Entity Too Large
      tags:
        - file
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PostFileRequest'
      operationId: postFile
      description: |-
        指定したチャンネルにファイルをアップロードします。
        アーカイブされているチャンネルにはアップロード出来ません。
    get:
      summary: ファイルメタのリストを取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: ファイルメタの配列
                items:
                  $ref: '#/components/schemas/FileInfo'
          headers:
            X-TRAQ-MORE:
              $ref: '#/components/headers/X-TRAQ-MORE'
        '400':
          description: Bad Request
      tags:
        - file
      operationId: getFiles
      parameters:
        - schema:
            type: string
            format: uuid
          in: query
          name: channelId
          description: アップロード先チャンネルUUID
        - $ref: '#/components/parameters/limitInQuery'
        - $ref: '#/components/parameters/offsetInQuery'
        - $ref: '#/components/parameters/sinceInQuery'
        - $ref: '#/components/parameters/untilInQuery'
        - $ref: '#/components/parameters/inclusiveInQuery'
        - $ref: '#/components/parameters/orderInQuery'
        - schema:
            type: boolean
            default: false
          in: query
          name: mine
          description: アップロード者が自分のファイルのみを取得するか
      description: |-
        指定したクエリでファイルメタのリストを取得します。
        クエリパラメータ`channelId`, `mine`の少なくともいずれかが必須です。
  '/files/{fileId}/meta':
    parameters:
      - $ref: '#/components/parameters/fileIdInPath'
    get:
      summary: ファイルメタを取得
      tags:
        - file
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        '403':
          description: Forbidden
        '404':
          description: |-
            Not Found
            ファイルが見つかりません。
      operationId: getFileMeta
      description: |-
        指定したファイルのメタ情報を取得します。
        指定したファイルへのアクセス権限が必要です。
  '/files/{fileId}/thumbnail':
    parameters:
      - $ref: '#/components/parameters/fileIdInPath'
      - schema:
          $ref: '#/components/schemas/ThumbnailType'
        in: query
        name: type
        description: 取得するサムネイルのタイプ
    get:
      summary: サムネイル画像を取得
      tags:
        - file
      responses:
        '200':
          description: OK
          content:
            image/png:
              schema:
                type: string
                format: binary
            image/jpeg:
              schema:
                type: string
                format: binary
        '403':
          description: Forbidden
        '404':
          description: |-
            Not Found
            ファイルが見つからない、またはサムネイル画像が存在しません。
      operationId: getThumbnailImage
      description: |-
        指定したファイルのサムネイル画像を取得します。
        指定したファイルへのアクセス権限が必要です。
  '/files/{fileId}':
    parameters:
      - $ref: '#/components/parameters/fileIdInPath'
    get:
      summary: ファイルをダウンロード
      tags:
        - file
      responses:
        '200':
          description: |-
            OK
            ファイル本体を返します。
            application/octet-streamで返すことになっていますが、ファイルの形式によって変わります。
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
              description: 'https://developer.mozilla.org/ja/docs/Web/HTTP/Headers/Content-Disposition'
        '403':
          description: Forbidden
        '404':
          description: Not Found
      parameters:
        - schema:
            type: integer
          in: query
          name: dl
          description: 1を指定するとレスポンスにContent-Dispositionヘッダーが付与されます
      operationId: getFile
      description: |-
        指定したファイル本体を取得します。
        指定したファイルへのアクセス権限が必要です。
    delete:
      summary: ファイルを削除
      responses:
        '204':
          description: |-
            No Content
            ファイルが削除できました。
        '403':
          description: Forbidden
        '404':
          description: Not Found
      tags:
        - file
      operationId: deleteFile
      description: |-
        指定したファイルを削除します。
        指定したファイルの削除権限が必要です。
  '/channels/{channelId}/pins':
    parameters:
      - $ref: '#/components/parameters/channelIdInPath'
    get:
      summary: チャンネルピンのリストを取得
      tags:
        - channel
        - pin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pin'
        '404':
          description: |-
            Not Found
            チャンネルが見つかりません。
      operationId: getChannelPins
      description: 指定したチャンネルにピン留めされているピンメッセージのリストを取得します。
  '/messages/{messageId}/stamps':
    parameters:
      - $ref: '#/components/parameters/messageIdInPath'
    get:
      summary: メッセージのスタンプリストを取得
      tags:
        - message
        - stamp
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessageStamp'
        '404':
          description: Not Found
      description: 指定したメッセージに押されているスタンプのリストを取得します。
      operationId: getMessageStamps
  '/messages/{messageId}/stamps/{stampId}':
    parameters:
      - $ref: '#/components/parameters/messageIdInPath'
      - $ref: '#/components/parameters/stampIdInPath'
    post:
      summary: スタンプを押す
      responses:
        '204':
          description: |-
            No Content
            スタンプを押すことができました。
        '400':
          description: Bad Request
        '404':
          description: |-
            Not Found
            メッセージ、またはスタンプが見つかりません。
      operationId: addMessageStamp
      tags:
        - message
        - stamp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostMessageStampRequest'
        description: ''
      description: 指定したメッセージに指定したスタンプを押します。
    delete:
      summary: スタンプを消す
      responses:
        '204':
          description: |-
            No Content
            スタンプを消すことができました。
        '404':
          description: |-
            Not Found
            メッセージ、またはスタンプが見つかりません。
      operationId: removeMessageStamp
      tags:
        - message
        - stamp
      description: 指定したメッセージから指定した自身が押したスタンプを削除します。
  '/stamps/{stampId}':
    parameters:
      - $ref: '#/components/parameters/stampIdInPath'
    get:
      summary: スタンプ情報を取得
      tags:
        - stamp
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stamp'
        '404':
          description: Not Found
      operationId: getStamp
      description: 指定したスタンプの情報を取得します。
    delete:
      summary: スタンプを削除
      responses:
        '204':
          description: |-
            No Content
            スタンプが削除されました。
        '403':
          description: Forbidden
        '404':
          description: Not Found
      description: |-
        指定したスタンプを削除します。
        対象のスタンプの削除権限が必要です。
      operationId: deleteStamp
      tags:
        - stamp
    patch:
      summary: スタンプ情報を変更
      operationId: editStamp
      responses:
        '204':
          description: |-
            No Content
            スタンプ情報が変更されました。
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '409':
          description: Conflict
      tags:
        - stamp
      description: 指定したスタンプの情報を変更します。
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchStampRequest'
  /stamps:
    post:
      summary: スタンプを作成
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stamp'
        '400':
          description: Bad Request
        '409':
          description: Conflict
        '413':
          description: Request Entity Too Large
      description: スタンプを新規作成します。
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PostStampRequest'
            encoding:
              file:
                contentType: 'image/png, image/jpeg, image/gif'
        description: ''
      operationId: createStamp
      tags:
        - stamp
    get:
      summary: スタンプリストを取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StampWithThumbnail'
      operationId: getStamps
      tags:
        - stamp
      parameters:
        - schema:
            type: boolean
            default: true
          in: query
          name: include-unicode
          deprecated: true
          description: |
            Unicode絵文字を含ませるかどうか
            Deprecated: typeクエリを指定しなければ全てのスタンプを取得できるため、そちらを利用してください
        - schema:
            type: string
            enum: [unicode, original]
          in: query
          name: type
          description: 取得するスタンプの種類
      description: スタンプのリストを取得します。
  /users/me/stamp-history:
    get:
      summary: スタンプ履歴を取得
      tags:
        - stamp
        - me
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StampHistoryEntry'
      operationId: getMyStampHistory
      parameters:
        - schema:
            type: integer
            default: 100
            maximum: 100
            minimum: 1
          in: query
          name: limit
          description: 件数
      description: |-
        自分のスタンプ履歴を最大100件まで取得します。
        結果は降順で返されます。

        このAPIが返すスタンプ履歴は厳密な履歴ではありません。
  /users/me/qr-code:
    get:
      summary: QRコードを取得
      tags:
        - me
      responses:
        '200':
          description: OK
          content:
            image/png:
              schema:
                type: string
                format: binary
                description: QRコード画像
            text/plain:
              schema:
                type: string
                description: QRコードJWT
      description: |-
        自身のQRコードを取得します。
