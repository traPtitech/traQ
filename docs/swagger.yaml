          description: 可視状態のチャンネルIDの配列
          items:
            type: string
            format: uuid
          example:
            - xxxxxxxx-xxxx-xxxx-Nxxx-xxxxxxxxxxxx
            - xxxxxxxx-xxxx-xxxx-Nxxx-xxxxxxxxxxxx
        hidden:
          type: array
          description: 非表示状態のチャンネルIDの配列
