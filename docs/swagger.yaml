openapi: 3.0.0

info:
  title: traQ API
  version: 2.6.3

servers:
  - url: https://q.trap.jp/api/1.0
    description: production environment
  - url: https://traq-dev.tokyotech.org/api/1.0
    description: staging environment

paths:
  /login:
    post:
      tags:
        - authentication
      operationId: login
      description: ログインを行います。リダイレクトパラメーターが存在する場合はログイン後にリダイレクトします
      parameters:
        - in: query
          name: redirect
          schema:
            type: string
          description: リダイレクト先
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLogin"
      responses:
        "204":
          description: 正常にログインできました。
        "302":
          description: 正常にログインできました。リダイレクトします。
        "400":
          description: ログインできませんでした。リクエスト内容が不正です
        "401":
          description: ログインできませんでした。認証情報が間違っています
        "403":
          description: ログインできませんでした。アカウントに問題があります

  /logout:
    post:
      tags:
        - authentication
      operationId: logout
      description: ログアウトを行います。リダイレクトパラメーターが存在する場合はログアウト後にリダイレクトします
      parameters:
        - in: query
          name: redirect
          schema:
            type: string
          description: リダイレクト先
      security: []
      responses:
        "204":
          description: 正常にログアウトできました。
        "302":
          description: 正常にログアウトできました。リダイレクトします。

  /public/icon/{username}:
    get:
      tags:
        - public
      operationId: getPublicUserIcon
      description: 指定したユーザーのアイコン画像を取得します。
      parameters:
        - name: username
          description: 画像を取得するユーザーのユーザー名
          in: path
          required: true
          schema:
            type: string
      security: []
      responses:
        "200":
          description: 正常に取得できました。
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/gif:
              schema:
                type: string
                format: binary
        "404":
          description: 取得できませんでした。指定したユーザーは存在しません。

  # /public/emoji.json

  # /public/emoji.css

  # /public/emoji/{stampID}

  /oauth2/authorize:
    get:
      tags:
        - authorization
      operationId: getOauth2Authorize
      description: OAuth2 認可エンドポイント
      parameters:
        - name: response_type
          in: query
          schema:
            $ref: "#/components/schemas/OAuth2ResponseType"
        - name: client_id
          in: query
          required: true
          schema:
            type: string
        - name: redirect_uri
          in: query
          schema:
            type: string
        - name: scope
          in: query
          schema:
            type: string
        - name: state
          in: query
          schema:
            type: string
        - name: code_challenge
          in: query
          schema:
            type: string
        - name: code_challenge_method
          in: query
          schema:
            type: string
        - name: nonce
          in: query
          schema:
            type: string
        - name: prompt
          in: query
          schema:
            $ref: "#/components/schemas/OAuth2Prompt"
      security: []
      responses:
        "302":
          description: 結果に応じてリダイレクトします。
        "400":
          description: リクエストが不正です。
        "403":
          description: リクエストが許可されていません。
    post:
      tags:
        - authorization
      operationId: postOauth2Authorize
      description: OAuth2 認可エンドポイント
      security: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/OAuth2Authorization"
      responses:
        "302":
          description: 結果に応じてリダイレクトします。
        "400":
          description: リクエストが不正です。
        "403":
          description: リクエストが許可されていません。

  /oauth2/authorize/decide:
    post:
      tags:
        - authorization
      operationId: postOauth2AuthorizeDecide
      description: OAuth2 認可承諾
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/OAuth2Decide"
      responses:
        "302":
          description: RedirectURIに結果をリダイレクトします。
        "400":
          description: リクエストが不正です。
        "403":
          description: リクエストが許可されていません。

  /oauth2/token:
    post:
      tags:
        - authorization
      operationId: postOauth2Token
      description: OAuth2 トークンエンドポイント
      security: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/PostOAuth2Token"
      responses:
        "200":
          description: トークンが正常に発行されました。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuth2Token"
        "400":
          description: トークン発行に失敗しました。
        "403":
          description: トークン発行に失敗しました。

  # /oauth2/revoke

  # /metrics

  /users:
    get:
      tags:
        - user
      operationId: getUsers
      description: 全ユーザーのリストを取得します。
      security:
        - traqOAuth2:
            - read
            - manage_bot
      responses:
        "200":
          description: |+
            正常に取得できました。
            ユーザーリストを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserList"
    post:
      tags:
        - user
      operationId: registerUser
      description: ユーザー登録します
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegister"
      responses:
        "201":
          description: 正常に登録できました。
        "400":
          description: 登録できませんでした。リクエスト内容が不正です。
        "403":
          description: 登録できませんでした。権限がありません。

  /users/me:
    get:
      tags:
        - user
      operationId: getMe
      description: 自分のユーザー情報を取得します。
      security:
        - traqOAuth2:
            - read
            - manage_bot
      responses:
        "200":
          description: 正常に取得できました。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Me"
    patch:
      tags:
        - user
      operationId: changeMe
      description: 自分のユーザー情報を変更します。
      security:
        - traqOAuth2:
            - write
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserData"
      responses:
        "204":
          description: 正常に変更できました。
        "400":
          description: 正常に変更できませんでした。リクエスト内容が不正です。

  /users/me/password:
    put:
      tags:
        - user
      operationId: changePassword
      description: 自分のパスワードを変更します。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePassword"
      responses:
        "204":
          description: 正常に変更できました。
        "400":
          description: 正常に変更できませんでした。リクエスト内容が不正です
        "401":
          description: 正常に変更できませんでした。現在のパスワードが違います。

  /users/me/qr-code:
    get:
      tags:
        - user
      operationId: getQrCode
      description: 自分のQRコードを取得します。
      responses:
        "200":
          description: 正常に取得できました。
          content:
            image/png:
              schema:
                type: string
                format: binary

  /users/me/icon:
    get:
      tags:
        - user
      operationId: getMyIcon
      description: 自分のアイコン画像を取得します。
      security:
        - traqOAuth2:
            - read
      responses:
        "200":
          description: 正常に取得できました。
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/gif:
              schema:
                type: string
                format: binary
    put:
      tags:
        - user
      operationId: changeMyIcon
      description: 自分のアイコンを更新します。
      security:
        - traqOAuth2:
            - write
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  type: string
                  format: binary
                  description: 1MBまでのpng, jpeg, gif
            encoding:
              file:
                contentType: image/png, image/jpeg, image/gif
      responses:
        "200":
          description: 正常に更新できました。
        "400":
          description: 正常に更新できませんでした。不正なファイルです。

  /users/me/stamp-history:
    get:
      tags:
        - stamp
      operationId: getStampHistory
      description: 自分のスタンプ履歴を最大50件取得します。結果は降順で返されます。
      security:
        - traqOAuth2:
            - read
      responses:
        "200":
          description: 正常に取得できました。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/StampHistory"

  /users/me/groups:
    get:
      tags:
        - user group
      operationId: getMyGroups
      description: 所属するユーザーグループのIDを取得します
      security:
        - traqOAuth2:
            - read
      responses:
        "200":
          description: 正常に取得できました
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UUIDs"

  /users/me/notification:
    get:
      tags:
        - notification
      operationId: getMySubscribeChannels
      description: 自分が通知を入れているチャンネルのリストを取得します
      security:
        - traqOAuth2:
            - read
      responses:
        "200":
          description: 正常に取得できました。チャンネルIDの配列を返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UUIDs"

  /users/me/tokens:
    get:
      tags:
        - client
      operationId: getTokens
      description: 自分が許可しているクライアントの一覧とトークン情報を取得します。
      responses:
        "200":
          description: 正常に取得できました。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AllowedClientInfo"
        "403":
          description: 取得できませんでした。権限がありません。

  /users/me/tokens/{oauth2TokenID}:
    parameters:
      - $ref: "#/components/parameters/oauth2TokenIdInPath"
    delete:
      tags:
        - client
      operationId: deleteToken
      description: 指定したトークンの認可を取り消します。
      responses:
        "204":
          description: 正常に取り消すことができました。
        "403":
          description: 失敗しました。権限がありません。
        "404":
          description: 失敗しました。指定したトークンは存在しません。

  /users/me/sessions:
    get:
      tags:
        - sessions
      operationId: getSessions
      description: 自分のログインセッションリストを取得します。
      responses:
        "200":
          description: セッションリストを返します。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Session"
        "403":
          description: 権限がありません。
    delete:
      tags:
        - sessions
      operationId: deleteSessions
      description: 自分のログインセッションを全てログアウトします。
      responses:
        "204":
          description: 成功しました。
        "403":
          description: 権限がありません。

  /users/me/sessions/{referenceID}:
    parameters:
      - name: referenceID
        description: 操作の対象となるセッションの参照ID
        in: path
        required: true
        schema:
          type: string
    delete:
      tags:
        - sessions
      operationId: deleteSession
      description: 対象のセッションをログアウトします。
      responses:
        "204":
          description: 成功しました。
        "403":
          description: 権限がありません。
        "404":
          description: 対象のセッションは存在しません。

  /users/me/clips:
    get:
      tags:
        - clip
      operationId: getClips
      description: 全てのクリップを取得します。
      security:
        - traqOAuth2:
            - read
      responses:
        "200":
          description: 正常に取得できました。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Clip"
    post:
      tags:
        - clip
      operationId: clipMessage
      description: 新しくメッセージをクリップします。
      security:
        - traqOAuth2:
            - write
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetClip"
      responses:
        "201":
          description: 正常にクリップできました。クリップIDを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClipIDObject"
        "400":
          description: 正常にクリップできませんでした。リクエスト内容が不正です。

  /users/me/clips/{clipID}:
    parameters:
      - $ref: "#/components/parameters/clipIdInPath"
    get:
      tags:
        - clip
      operationId: getClip
      description: 指定したクリップのメッセージを取得します。
      security:
        - traqOAuth2:
            - read
      responses:
        "200":
          description: 正常に取得できました。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
        "404":
          description: 正常に取得できませんでした。指定したクリップは存在しません。
    delete:
      tags:
        - clip
      operationId: unclipMessage
      description: 指定したクリップを削除します。
      security:
        - traqOAuth2:
            - write
      responses:
        "204":
          description: 正常に削除できました。
        "404":
          description: 正常に削除できませんでした。指定したクリップは存在しません。

  /users/me/clips/{clipID}/folder:
    parameters:
      - $ref: "#/components/parameters/clipIdInPath"
    get:
      tags:
        - clip
      operationId: getClipsFolder
      description: 指定したクリップのフォルダ情報を取得します。
      security:
        - traqOAuth2:
            - read
      responses:
        "200":
          description: 正常に取得できました。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClipsFolder"
        "404":
          description: 正常に取得できませんでした。指定したクリップは存在しません。
    put:
      tags:
        - clip
      operationId: changeClipsFolder
      description: 指定したクリップのフォルダを変更します。
      security:
        - traqOAuth2:
            - write
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClipsFolderIDObject"
      responses:
        "204":
          description: 正常に変更できました。
        "400":
          description: 正常に変更できませんでした。指定したフォルダは存在しません。
        "404":
          description: 正常に変更できませんでした。指定したクリップは存在しません。

  /users/me/clips/folders:
    get:
      tags:
        - clip
      operationId: getClipFolders
      description: クリップフォルダ一覧を取得します。
      security:
        - traqOAuth2:
            - read
      responses:
        "200":
          description: 正常に取得できました。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ClipsFolder"
    post:
      tags:
        - clip
      operationId: createClipFolder
      description: クリップフォルダを作成します。
      security:
        - traqOAuth2:
            - write
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClipsFolderNameObject"
      responses:
        "201":
          description: 正常に作成できました。作成したフォルダ情報を返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClipsFolder"
        "400":
          description: 作成できませんでした。リクエスト内容が不正です。
        "409":
          description: 作成できませんでした。既に存在します。

  /users/me/clips/folders/{folderID}:
    parameters:
      - name: folderID
        description: 操作の対象となるクリップフォルダのID
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - clip
      operationId: getClipFolder
      description: フォルダ内のクリップ一覧を取得します。
      security:
        - traqOAuth2:
            - read
      responses:
        "200":
          description: 正常に取得できました。クリップしたメッセージのリストを返します。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ClipOfFolder"
        "404":
          description: 取得できませんでした。存在しないフォルダです。
    patch:
      tags:
        - clip
      operationId: editClipFolder
      description: クリップフォルダ名を変更します。
      security:
        - traqOAuth2:
            - write
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClipsFolderNameObject"
      responses:
        "204":
          description: 正常に変更できました。
        "400":
          description: 正常に変更できませんでした。リクエスト内容が不正です。
        "404":
          description: 正常に変更できませんでした。存在しないフォルダです。
        "409":
          description: 正常に変更できませんでした。既に存在するフォルダです。
    delete:
      tags:
        - clip
      operationId: deleteClipFolder
      description: クリップフォルダを削除します。フォルダ内のクリップは全て削除されます。
      security:
        - traqOAuth2:
            - write
      responses:
        "204":
          description: 正常に削除できました。
        "404":
          description: 正常に削除できませんでした。存在しないフォルダです。

  /users/me/stars:
    get:
      tags:
        - star
      operationId: getStaredChannels
      description: お気に入りチャンネルリストを取得します。
      security:
        - traqOAuth2:
            - read
      responses:
        "200":
          description: 正常に取得できました。お気に入りチャンネルのIDの配列を返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UUIDs"

  /users/me/stars/{channelID}:
    parameters:
      - $ref: "#/components/parameters/channelIdInPath"
    put:
      tags:
        - star
      operationId: starChannel
      description: お気に入りチャンネルリストにチャンネルを追加します。
      security:
        - traqOAuth2:
            - write
      responses:
        "204":
          description: 正常に追加できました。
        "404":
          description: 正常に追加できませんでした。対象のチャンネルが存在しません。
    delete:
      tags:
        - star
      operationId: unstarChannel
      description: +|
        お気に入りチャンネルリストから削除します。
        既にお気に入りチャンネルリストに無いチャンネルを指定した場合は無視されます(204)。
      security:
        - traqOAuth2:
            - write
      responses:
        "204":
          description: 正常に削除されました。
        "404":
          description: 削除に失敗しました。指定されたチャンネルは存在しません。

  /users/me/unread/channels:
    get:
      tags:
        - unread
      operationId: getUnreadChannels
      description: 未読チャンネル情報のリストを取得します。
      security:
        - traqOAuth2:
            - read
      responses:
        "200":
          description: 正常に取得できました。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UnreadChannel"

  /users/me/unread/channels/{channelID}:
    parameters:
      - $ref: "#/components/parameters/channelIdInPath"
    delete:
      tags:
        - unread
      operationId: readMessages
      description: 指定されたチャンネルの未読メッセージを既読にします。存在しないチャンネルIDを指定した場合は、無視されます。
      security:
        - traqOAuth2:
            - write
      responses:
        "204":
          description: 正常にメッセージを既読にできました。

  /users/me/mute:
    get:
      tags:
        - mute
      operationId: getMutedChannels
      description: ミュートしているチャンネルのIDの配列を返します。
      security:
        - traqOAuth2:
            - read
      responses:
        "200":
          description: 正常に取得できました。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UUIDs"

  /users/me/mute/{channelID}:
    parameters:
      - $ref: "#/components/parameters/channelIdInPath"
    post:
      tags:
        - mute
      operationId: muteChannel
      description: 指定したチャンネルをミュートします。ただし、強制通知チャンネルはミュートできません。既にミュートしていた場合は204を返します。
      security:
        - traqOAuth2:
            - write
      responses:
        "204":
          description: 正常にミュートできました。
        "403":
          description: ミュートできませんでした。許可されていません。
        "404":
          description: ミュートできませんでした。指定したチャンネルは存在しません。
    delete:
      tags:
        - mute
      operationId: unmuteChannel
      description: 指定したチャンネルのミュートを解除します。既に解除されていた場合は204を返します。
      security:
        - traqOAuth2:
            - write
      responses:
        "204":
          description: 正常にミュートを解除できました。
        "404":
          description: ミュートを解除できませんでした。指定したチャンネルは存在しません。

  # /users/me/favorite-stamps

  # /users/me/favorite-stamps/{stampID}

  /users/{userID}:
    parameters:
      - $ref: "#/components/parameters/userIdInPath"
    get:
      tags:
        - user
      operationId: getUser
      description: ユーザーの詳細を取得します。
      security:
        - traqOAuth2:
            - read
            - manage_bot
      responses:
        "200":
          description: |+
            正常に取得できました。
            ユーザー情報を返します。
          content:
            application/json:
