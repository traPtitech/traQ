          format: uuid
        name:
          type: string

    UserDetail:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        name:
          type: string
        tagList:
          $ref: "#/components/schemas/TagList"

    Tag:
      type: object
      properties:
        tagId:
          type: string
          format: uuid
        tag:
          type: string
        isLocked:
          type: boolean

    TagList:
      type: array
      items:
        $ref: "#/components/schemas/Tag"

    UserList:
      type: array
      items:
        $ref: "#/components/schemas/User"

    Message:
      type: object
      properties:
        messageId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        parentChannelId:
          type: string
        pin:
          type: boolean
        content:
          type: string
        dateTime:
          type: string
          format: date-time
        stampList:
          type: array
          items:
