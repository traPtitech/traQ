        id:
          type: string
          format: uuid
        lastIP:
          type: string
        lastUserAgent:
          type: string
        lastAccess:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
    Clip:
      type: object
      properties:
        folderId:
          type: string
          format: uuid
          description: フォルダID
        clipId:
          type: string
          format: uuid
          description: クリップID
        clippedAt:
          type: string
          format: date-time
          description: クリップ日時
        message:
          $ref: "#/components/schemas/Message"
    SetClip:
      type: object
      required:
        - messageId
      properties:
        messageId:
          type: string
          format: uuid
          description: クリップするメッセージID
        folderId:
          type: string
          format: uuid
          description: クリップフォルダ名
    ClipOfFolder:
      type: object
      properties:
        clipId:
          type: string
          format: uuid
          description: クリップID
        clippedAt:
          type: string
          format: date-time
