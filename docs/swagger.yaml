openapi: 3.0.0

info:
  title: traQ API
  version: 0.0.1

servers:
  - url: /api/1.0

paths:
  /logout:
    post:
      tags:
        - authorization
      description: ログアウトを行います。
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NoContent"
      responses:
        "204":
          description: |+
            正常にログアウトできました。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"

  /channels:
    post:
      tags:
        - channel
      description: チャンネルを作成します。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - type
              properties:
                type:
                  type: string
                  description: private or public
                member:
                  type: array
                  items:
                    type: string
                    format: uuid
                    description: |+
                      チャンネルに参加させるuserのuserId
                      publicの場合は初期状態の通知ONのユーザーとなります
                name:
                  type: string
                  description: チャンネル名 privateの場合は無視されます
                  example: random
                parent:
                  type: string
                  format: uuid
                  description: 親のチャンネルID privateの場合は無視されます
                  example: xxxxxxxx-xxxx-xxxx-Nxxx-xxxxxxxxxxxx
      responses:
        "201":
          description: |+
            正常にチャンネルが作成できました。
            作成されたチャンネルを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Channel"
        "400":
          description: |+
            正常にチャンネルが作成できませんでした。
            親チャンネルが存在しない又は指定されたタイプに対して適切なプロパティが存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
    get:
      tags:
        - channel
      description: |+
        (すべての)チャンネルのリストを取得します。
      responses:
        "200":
          description: |+
            正常に取得できました。
            チャンネルの配列を返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChannelList"

  /channels/{channelID}:
    parameters:
      - $ref: "#/components/parameters/channelIdInPath"
    get:
      tags:
        - channel
      description: チャンネルの情報を返します。
      responses:
        "200":
          description: |+
            正常に取得ができました。
            チャンネルを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Channel"
        "404":
          description: |+
            取得に失敗しました。
            指定したチャンネルは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
    put:
      tags:
        - channel
      description: チャンネル名を変更します。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: チャンネル名
                  example: gps
      responses:
        "200":
          description: |+
            正常に変更ができました。
            変更後のチャンネルを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Channel"
        "404":
          description: |+
            変更に失敗しました。
            指定したチャンネルは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
    delete:
      tags:
        - channel
      description: チャンネルを削除します。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - confirm
              properties:
                confirm:
                  type: boolean
                  description: 削除してもいいか確認したか
              example: true
      responses:
        "204":
          description: 削除に成功しました。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
        "404":
          description: |+
            削除に失敗しました。
            指定したチャンネルは既に存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"

  /channels/{channelID}/topic:
    parameters:
      - $ref: "#/components/parameters/channelIdInPath"
    get:
      tags:
        - topic
      description: チャンネルの説明を取得します。
      responses:
        "200":
          description: |+
            正常に取得ができました。
            チャンネルトピックを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChannelTopic"
        "404":
          description: |+
            取得に失敗しました。
            指定したチャンネルは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
    put:
      tags:
        - topic
      description: チャンネルの説明を変更します。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  description: チャンネルの説明
                  example: なんでも良いチャンネルです!!
      responses:
        "200":
          description: |+
            正常に更新できました。
            更新後のチャンネルトピックを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChannelTopic"
        "404":
          description: |+
            更新に失敗しました。
            指定したチャンネルは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"

  /channels/{channelID}/messages:
    parameters:
      - $ref: "#/components/parameters/channelIdInPath"
    get:
      tags:
        - message
      description: チャンネルに存在するメッセージを取得します。
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: 取得する件数 1-200
          example: 50
        - in: query
          name: offset
          schema:
            type: integer
          description: 取得するメッセージのオフセット
          example: 150
      responses:
        "200":
          description: |+
            正常に取得ができました。
            メッセージの配列を返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageList"
        "404":
          description: |+
            取得に失敗しました。
            指定したチャンネルは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
    post:
      tags:
        - message
      description: チャンネルにメッセージを投稿します。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  description: Markdown形式のメッセージ本文
                  example: Raskって誰？
      responses:
        "201":
          description: |+
            投稿に成功しました。
            投稿されたメッセージが返されます。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
        "404":
          description: |+
            投稿に失敗しました。
            指定したチャンネルは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"

  /channels/{channelID}/pin:
    parameters:
      - $ref: "#/components/parameters/channelIdInPath"
    get:
      tags:
        - pin
      description: チャンネルにピン止めされているメッセージを取得します。
      responses:
        "200":
          description: |+
            正常に取得できました。
            チャンネルにピン止めされているメッセージの配列を返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageList"
  /channels/{channelID}/pin/{messageID}:
    parameters:
      - $ref: "#/components/parameters/channelIdInPath"
      - $ref: "#/components/parameters/messageIdInPath"
    put:
      tags:
        - pin
      description: 指定したメッセージを固定します。
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NoContent"
      responses:
        "201":
          description: |+
            正常にメッセージが固定できました。
            固定されたメッセージを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
        "404":
          description: |+
            正常に固定できませんでした。
            指定されたメッセージは存在しないか、自分のスコープ内にありません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
    delete:
      tags:
        - pin
      description: |+
        指定したメッセージの固定を外します。
        存在しないメッセージ、あるいは既に固定が外れているメッセージを指定した場合は無視されます(204)。
      responses:
        "204":
          description: |+
            正常にメッセージの固定を外すことができました。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"

  /channels/{channelID}/notifications:
    parameters:
      - $ref: "#/components/parameters/channelIdInPath"
    get:
      tags:
        - notification
      description: 全ユーザーの通知状況を取得します。
      responses:
        "200":
          description: |+
            正常に取得できました。
            ユーザー通知状況の配列を返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserNotificationList"
        "404":
          description: |+
            取得に失敗しました。
            指定したチャンネルは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
    put:
      tags:
        - notification
      description: |+
        チャンネルの通知状況を変更します。
        リクエストに含めなかったユーザーIDのユーザーの通知状況は変更しません。
        また、存在しないユーザーのIDを指定した場合は無視されます。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                on:
                  description: 通知をつける人のユーザーIDの配列
                  type: array
                  items:
                    type: string
                    format: uuid
                off:
                  description: 通知をつけない人のユーザーIDの配列
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        "200":
          description: |+
            正常に更新できました。
            ユーザー通知状況の配列を返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserNotificationList"
        "404":
          description: |+
            変更に失敗しました。
            指定したチャンネルは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"

  /users:
    get:
      tags:
        - user
      description: 全ユーザーのリストを取得します。
      responses:
        "200":
          description: |+
            正常に取得できました。
            ユーザーリストを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserList"

  /users/me:
    get:
      tags:
        - user
      description: 自分のユーザー情報を取得します。
      responses:
        "200":
          description: |+
            正常に取得できました。
            自分のユーザーオブジェクトを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /users/me/clips:
    get:
      tags:
        - clip
      description: クリップしたメッセージのリストを取得します。
      responses:
        "200":
          description: |+
            正常に取得できました。
            クリップしたメッセージのリストを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageList"
    post:
      tags:
        - clip
      description: 新しくメッセージをクリップします。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - messageId
              properties:
                messageId:
                  type: string
                  format: uuid
                  description: クリップするメッセージID
      responses:
        "201":
          description: |+
            正常にクリップできました。
            クリップしたメッセージのリストを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageList"
        "404":
          description: |+
            正常にクリップできませんでした。
            指定されたメッセージは存在しないか、自分のスコープ内にありません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
    delete:
      tags:
        - clip
      description: |+
        クリップを削除します。
        既にクリップされていないメッセージを指定した場合は無視されます(200)。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - messageId
              properties:
                messageId:
                  type: string
                  format: uuid
                  description: 削除するメッセージのID
      responses:
        "200":
          description: |+
            正常に削除できました。
            クリップしたメッセージのリストを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageList"

  /users/me/stars:
    get:
      tags:
        - star
      description: お気に入りチャンネルリストを取得します。
      responses:
        "200":
          description: |+
            正常に取得できました。
            お気に入りチャンネルリストを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChannelList"
    post:
      tags:
        - star
      description: お気に入りチャンネルリストにチャンネルを追加します。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - channelId
              properties:
                channelId:
                  type: string
                  format: uuid
                  description: 追加するチャンネルのID
      responses:
        "201":
          description: |+
            正常に追加できました。
            お気に入りチャンネルリストを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChannelList"
        "404":
          description: |+
            正常に追加できませんでした。
            対象のチャンネルが存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
    delete:
      tags:
        - star
      description: |+
        お気に入りチャンネルリストから削除します。
        既にお気に入りチャンネルリストに無いチャンネルを指定した場合は無視されます(200)。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - channelId
              properties:
                channelId:
                  type: string
                  format: uuid
                  description: 削除するチャンネルのID
      responses:
        "200":
          description: |+
            正常に削除されました。
            お気に入りチャンネルリストを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChannelList"

  /users/me/channels/visibility:
    get:
      tags:
        - visibility
      description: チャンネル一覧の可視状態を取得します。
      responses:
        "200":
          description: |+
            正常に取得できました。
            可視状態を返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChannelVisibilities"
    put:
      tags:
        - visibility
      description: |+
        チャンネルの可視状態を変更します。
        リクエストで指定しなかったチャンネルの可視状態は変更されません。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                visible:
                  type: array
                  description: 可視にするチャンネルIDの配列
                  items:
                    type: string
                    format: uuid
                hidden:
                  type: array
                  description: 非表示にするチャンネルIDの配列
                  items:
                    type: string
                    format: uuid
      responses:
        "200":
          description: |+
            正常に変更できました。
            可視状態を返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChannelVisibilities"
        "404":
          description: |+
            正常に変更できませんでした。
            存在しないチャンネルが指定されています。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"

  /users/me/unread:
    get:
      tags:
        - unread
      description: 未読メッセージのリストを取得します。
      responses:
        "200":
          description: |+
            正常に取得できました。
            未読メッセージリストを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageList"
    delete:
      tags:
        - unread
      description: メッセージを既読にします。存在しないメッセージのIDを指定した場合は、無視されます。
      requestBody:
        content:
          application/json:
            schema:
              type: array
              description: 既読にするメッセージのIDの配列
              items:
                type: string
                format: uuid
      responses:
        "204":
          description: |+
            正常にメッセージを既読にできました。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"

  /users/{userID}:
    parameters:
      - $ref: "#/components/parameters/userIdInPath"
    get:
      tags:
        - user
      description: ユーザーの詳細を取得します。
      responses:
        "200":
          description: |+
            正常に取得できました。
            ユーザー情報を返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDetail"
        "404":
          description: |+
            正常に取得できませんでした。
            指定したユーザーは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"

  /users/{userID}/tags:
    parameters:
      - $ref: "#/components/parameters/userIdInPath"
    get:
      tags:
        - userTag
      description: ユーザーのタグのリストを取得します。
      responses:
        "200":
          description: |+
            正常に取得できました。
            タグのリストを返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TagList"
        "404":
          description: |+
            正常に取得できませんでした。
            指定したユーザーは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
    post:
      tags:
        - userTag
      description: ユーザーにタグを追加します。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - tag
              properties:
                tag:
                  type: string
                  description: 追加するタグ
                  example: 山田太郎
      responses:
        "201":
          description: |+
            正常に追加できました。追加後のリストを返します
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TagList"
        "404":
          description: |+
            正常に追加できませんでした。
            指定したユーザーは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"

  /users/{userID}/tags/{tagID}:
    parameters:
      - $ref: "#/components/parameters/userIdInPath"
      - $ref: "#/components/parameters/tagIdInPath"
    put:
      tags:
        - userTag
      description: タグのロック、アンロックを変更します
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - tag
                - isLocked
              properties:
                isLocked:
                  type: boolean
                  description: lockするときはtrue,解除するときはfalse
                  example: true
      responses:
        "200":
          description: |+
            正常に変更できました。変更後のタグのリストを返します
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TagList"
        "404":
          description: |+
            正常に変更できませんでした。
            指定したユーザー、もしくはタグは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
    delete:
      tags:
        - userTag
      description: ユーザーから指定したタグを削除します。既に存在しないタグを削除しようとした場合は無視されます(204)。
      responses:
        "204":
          description: |+
            正常に削除できました。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
        "404":
          description: |+
            正常に削除できませんでした。
            指定したユーザーは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"

  /stamps:
    get:
      tags:
        - stamp
      description: 全スタンプのリストを取得します。
      responses:
        "200":
          description: |+
            正常に取得できました。
            スタンプのリストを返します。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/StampDetail"
    post:
      tags:
        - stamp
      description: スタンプを新しく追加します。
      responses:
        "204":
          description: |+
            正常にスタンプが追加されました。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"

  /stamps/{stampID}:
    parameters:
      - $ref: "#/components/parameters/stampIdInPath"
    get:
      tags:
        - stamp
      description: スタンプの詳細を取得します。
      responses:
        "200":
          description: |+
            正常に取得できました。
            スタンプの詳細を返します。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StampDetail"
        "404":
          description: |+
            取得できませんでした。
            指定されたスタンプは存在しません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
    delete:
      description: スタンプを削除します。
      tags:
        - stamp
      responses:
        "204":
          description: |+
            正常に削除できました。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
        "403":
          description: |+
            削除できませんでした。
            指定されたスタンプを削除する権限がありません。
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoContent"
        "404":
          description: |+
            削除できませんでした。
            指定されたスタンプは存在しません。
          content:
            application/json:
              schema:
