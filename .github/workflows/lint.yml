name: lint

on: push

jobs:
  spectralChecks:
    name: Spectral checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Spectral checks
        uses: stoplightio/spectral-action@v0.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SPECTRAL_FILE_PATH: docs/swagger.yaml
